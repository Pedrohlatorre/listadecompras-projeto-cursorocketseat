<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Lista de Compras</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="">
        <div>
            <button class="back-btn">← Voltar</button>
            <h1>Compras da Semana</h1>
        </div>
    </header>
    <main>
        <section>
            <input type="text" id="new-item" placeholder="Adicione um novo item">
            <button class="add-btn" id="add-btn">Adicionar item</button>
        </section>
        <section>
            <ul class="item-list" id="item-list">
                <li>Pão de Batata</li>
            </ul>
        </section>
        <div>
            <span class="remove-message" id="remove-message">O item foi removido da Lista</span>
            <button class="close-message" id="close-message">x</button>
        </div>
    </main>
</body>
</html>
